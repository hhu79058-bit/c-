<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外卖点餐系统 · 管理后台</title>
    <!-- 引入新的设计系统样式 -->
    <link rel="stylesheet" href="assets/reference.css">
    <!-- 引入字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout" data-admin-dashboard>
        <!-- 1. 侧边导航栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="brand">外卖点餐系统</a>
            </div>
            <nav class="sidebar-nav">
                <a href="admin.html" class="nav-item active">
                    <span class="nav-icon">📊</span>
                    运营概览
                </a>
                <a href="admin-users.html" class="nav-item">
                    <span class="nav-icon">👥</span>
                    用户管理
                </a>
                <a href="admin-merchants.html" class="nav-item">
                    <span class="nav-icon">🏪</span>
                    商家管理
                </a>
                <a href="admin-orders.html" class="nav-item">
                    <span class="nav-icon">📦</span>
                    订单监控
                </a>
            </nav>
        </aside>

        <!-- 2. 主内容区域 -->
        <main class="main-content">
            <!-- 顶部栏 -->
            <header class="top-header">
                <div class="breadcrumbs">
                    管理后台 / 概览
                </div>
                <div class="user-profile" style="position: relative; cursor: pointer;" data-user-dropdown-trigger>
                    <div class="avatar">管</div>
                    <span style="font-weight: 500; font-size: 14px;">管理员</span>
                    <!-- Dropdown -->
                    <div class="dropdown-menu" id="userDropdown">
                        <button class="dropdown-item text-danger" data-logout>退出登录</button>
                    </div>
                </div>
            </header>

            <!-- 内容容器 -->
            <div class="content-wrapper" style="max-width: 1600px;">
                
                <div style="margin-bottom: 40px;">
                    <h1 style="font-size: 32px; font-weight: 700; margin: 0 0 10px;">运营概览</h1>
                    <p style="margin: 0; color: var(--color-text-muted); font-size: 16px;">查看平台的实时运营数据。</p>
                </div>

                <!-- 统计卡片 -->
                <div class="stats-grid" style="grid-template-columns: repeat(3, 1fr); gap: 32px;">
                    <div class="stat-card" style="padding: 32px;">
                        <div class="stat-label" style="font-size: 16px;">今日订单</div>
                        <div class="stat-value" style="font-size: 48px; margin-top: 10px;" data-today-orders>0</div>
                    </div>
                    <div class="stat-card" style="padding: 32px;">
                        <div class="stat-label" style="font-size: 16px;">订单总量</div>
                        <div class="stat-value" style="font-size: 48px; margin-top: 10px;" data-total-orders>0</div>
                    </div>
                    <div class="stat-card" style="padding: 32px;">
                        <div class="stat-label" style="font-size: 16px;">累计营收</div>
                        <div class="stat-value" style="font-size: 48px; margin-top: 10px; color: var(--color-primary);" data-total-revenue>￥0.00</div>
                    </div>
                </div>

                <!-- 欢迎面板 -->
                <div class="card" style="padding: 40px; text-align: center; border-style: dashed; background: transparent;">
                    <h3 style="margin-top: 0; color: var(--color-text-muted);">欢迎回到管理后台</h3>
                    <p style="color: var(--color-text-muted);">请从左侧导航栏选择具体管理功能。</p>
                </div>

            </div>
        </main>
    </div>
    
    <script src="assets/app.js"></script>
</body>
</html>
